language: php
os: linux
arch: arm64-graviton2

env:
    matrix:
        - COMPOSER_FLAGS="--prefer-lowest" COMPOSER_SELF_UPDATE_FLAGS=""
        - COMPOSER_FLAGS="" COMPOSER_SELF_UPDATE_FLAGS=""
#        - COMPOSER_FLAGS="--prefer-stable" COMPOSER_SELF_UPDATE_FLAGS="--snapshot"
#        - COMPOSER_FLAGS="--prefer-stable" COMPOSER_SELF_UPDATE_FLAGS="--preview"

jobs:
    allow_failures:
        -   php: hhvm
        -   php: nightly

php:
    - nightly
    - hhvm
    - 8.0
    - 7.4
    - 7.3
    - 7.2
    - 7.1
    - 7.0

before_script:
    - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - phpenv config-rm xdebug.ini
    - travis_retry composer self-update ${COMPOSER_SELF_UPDATE_FLAGS}
    - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source

script:
    - composer test

after_script:
    - php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover
